<!DOCTYPE html>
<html>
<head>
	<title>	RESULT SUMMARY</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div class="container">
			<div class="container_one">
				<p id="title">Your Result</p>
				<span id="score"><span id="num">76</span> <br><span id="den">of 100</span></span>
				<h1>Great</h1>
				<p>
					You scored higher than 65% of<br> the people who have taken<br> these tests.
				</p>
			</div>
			<div class="container_two">
				<span id="sum">Summary</span>
				<div class="attr" id="r_style">
					<img src = "Images/icon-reaction.svg" class="icons"><span class="spec">Reaction</span> 
					<span class="a_score"><span class="mark">80</span>/100</span>
				</div>
				<div class="attr" id="m_style">
					<img src = "Images/icon-memory.svg" class="icons"><span class="spec">Memory</span> 
					<span class="a_score"><span class="mark">92</span>/100</span>
				</div>
				<div class="attr" id="v_style">
					<img src ="Images/icon-verbal.svg" class="icons"><span class="spec">Verbal</span> 
					<span class="a_score">&nbsp;&nbsp;&nbsp;<span class="mark">61</span>/100</span>
				</div>
				<div class="attr" id="vi_style">
					<img src ="Images/icon-visual.svg" class="icons"><span class="spec">Visual</span> 
					<span class="a_score">&nbsp;&nbsp;&nbsp;<span class="mark">72</span>/100</span>
				</div>
				<button>Continue</button>
			</div>
		</div>
</body>
</html>
